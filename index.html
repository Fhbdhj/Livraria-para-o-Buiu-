<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <title>Biblioteca</title>
</head>

<body>
  <header>Biblioteca Virtual</header>
  <section>
    <form id="cadastro">
      <h3>Cadastre um livro</h3>
      <label for="nomelivro">Insira o nome do livro:</label>
      <input type="text" name="nomelivro" id="nomelivro">
      <label for="autorlivro">Insira o autor do livro:</label>
      <input type="text" name="autorlivro" id="autorlivro">
      <label for="editoralivro">Insira a editora do livro:</label>
      <input type="text" name="editoralivro" id="editoralivro">
      <label for="qtepag">Insira a quantidade de p√°ginas:</label>
      <input type="text" name="qtepag" id="qtepag">
      <label for="capa">Insira o link da capa:</label>
      <input type="text" name="capa" id="capa">
      <label for="sinop">Insira a sinopse:</label>
      <textarea name="sinop" id="sinop" cols="50" rows="10"></textarea>
      <button onclick="cadastrar()">Cadastre</button>
    </form>

    <div id="myModal" class="modal">
      <div id="contentModel" class="modal-content">
        <span id="close">&times;</span>
        <h3 id="tituloModal"></h3>
        <p id="txtSinopse"></p>
      </div>
    </div>

    <div id="busca">
      <h3>Busque um livro</h3>
      <label for="nomeBusca">Digite o livro que deseja procurar:</label>
      <input type="text" name="nomeBusca" id="nomeBusca">
      <button id="busca" onclick="buscar()">Buscar</button>
      <div id="resulBusca"></div>
    </div>

    <div id="janelaLivros">
      <h3>Todos os Livros</h3>
      <div id="todosLivros">
        <p  id="nenhumLivro">Nenhum livro cadastrado</p>
      </div>
    </div>
  </section>

  <script src="/biblioteca.js"></script>
</body>

</html>
